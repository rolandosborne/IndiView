<div class="confirm-message">
  <span>{{ msg }}</span>
</div>

<div class="confirm-buttons">
  <button mat-raised-button color="accent" class="confirm-button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="confirm-button" (click)="onConfirm()">Confirm</button>
</div>
